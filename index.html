<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
    body {
      font-family: sans-serif; /* Use a clean sans-serif font */
      
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
       /* Make the body take up the full viewport height */
       /* Remove default body margins */
      background:linear-gradient(to right,blue,white,green); /* Light background color */
    }

    h1 {
      color: #007bff; /* A blue color for the heading */
      text-align: center; /* Center the heading text */
      font-size: 2.5em; /* Larger font size */
      padding: 20px; /* Add some padding around the heading */
      border: 2px solid #007bff; /* Add a border */
      border-radius: 8px; /* Rounded corners for the border */
      background-color: white; /*white background for the h1 element*/
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }
  img{
    height:300px;
    width:100%;
    object-fit:contain;
    border-radius:5%;
  }
  h2{
    font-family:courier;
    animation: out 10s infinite linear;
  }
  @keyframes out{
    0%{
      color: blue;
    }
    50%{
      color: white;
    }
    100%{
      color:green;
    }
  }
  </style>
</head>
<body>
  <h1>
    YSRCP STUDENTS WING - TENALI
  </h1><br/>
  <img src="IMG_20250326_103713_156 (1).jpg">

</body>
</html>
